<div class="container">
<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Descripcion Producto</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="nombre">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Cantidad</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="producto.cantidad" name="apellido">
          </div>
        </div>
  
  
          <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Precio</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="producto.precio" name="email">
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-6">
              
                <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
              
            </div>
  
          </div>
  
  
        </form>
      </div>
    </div>
</div>
