<div class="container">
    <p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>

    <table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre del Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio Unitario</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let prod of producto; index as i" class="warning">
        <th scope="row">{{ i + 1 }}</th>
        <td>
        {{ prod.descripcion }}
        </td>
        <td>{{ prod.cantidad }}</td>
        <td>{{ prod.precio }}</td>
        <!--<td><button type="button" name="editar" [routerLink]= "['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">Editar</button></td>-->
        <td><button type="button" name="editar" class="btn btn-primary btn-sm">Editar</button></td>
          <td><button type="button" name="eliminar" (click)='delete(prod)' class="btn btn-danger btn-sm">Eliminar</button></td>
    </tr>
    </tbody>
    </table>
</div>
